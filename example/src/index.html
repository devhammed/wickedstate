<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wicked State Example</title>
  </head>
  <body>
    <div data-state="{ count: 0, counting: 'Click the button to start counting' }">
      <p data-bind="{ text: count }"></p>
      <p data-bind="{ text: counting }"></p>
      <button
        data-bind="{
          on: {
            click() {
              count = count + 1;
              counting = `Counting... ${count}`;
            },
          },
        }"
      >
        Increment
      </button>
    </div>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
